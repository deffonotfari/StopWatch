<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale =1.0" />
        <title>Stopwatch</title>
        
        <!--Refers to Css file-->
        <link rel="stylesheet" href="style.css" />

        <!---Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Telugu:wght@100..900&display=swap" rel="stylesheet">
    </head> 

    <body>
        <section class="container">
            <p id="time">00:00</p>
                <div class = "buttons">
                    <button onclick="startClock()" class = "btn">Start</button>
                    <button onclick="stopClock()" class = "btn">Stop</button>
                    <button onclick="resetClock()" class = "btn">Reset</button>
                </div>
        </section>

        
        <script src="script.js"></script>
    </body>

</html>
